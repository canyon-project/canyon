query GetProjects($current: Int!, $pageSize: Int!, $keyword: String!,$bu: [String!]!,$field: String!,$order: String!,$favorOnly: Boolean!) {
  getProjects(current:$current, pageSize:$pageSize, keyword:$keyword,bu:$bu,field:$field,order:$order,favorOnly:$favorOnly) {
    total
    data {
      id
      pathWithNamespace
      description
      bu
      reportTimes
      lastReportTime
      maxCoverage,
      favored
    }
  }
}
