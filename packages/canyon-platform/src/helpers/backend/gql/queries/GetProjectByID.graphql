query GetProjectByID($projectID: ID!) {
    getProjectByID(projectID: $projectID) {
        id
        name
        pathWithNamespace
        description
        reportTimes
        lastReportTime
        coverage
        branchOptions
        defaultBranch
        autoInstrument {
            filepath
            content
        }
        #    language
        #    instrumentCwd
        tags {
            id
            name
            link
            color
        }
        members {
            userID
            role
        }
    }
}
