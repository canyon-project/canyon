query GetProjectRecords($projectID: String!, $current: Int!, $pageSize: Int!, $keyword: String!) {
  getProjectRecords(projectID:$projectID,current:$current, pageSize:$pageSize, keyword:$keyword) {
    data {
      message
      sha
      compareTarget
      branch
      branches
      lines
      functions
      compareUrl
      webUrl
      newlines
      statements
      lastReportTime
      times
    }
    total
  }
}
