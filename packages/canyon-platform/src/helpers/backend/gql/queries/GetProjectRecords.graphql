query GetProjectRecords(
  $projectID: String!
  $current: Int!
  $pageSize: Int!
  $keyword: String!
  $onlyDefault: Boolean
) {
  getProjectRecords(
    projectID: $projectID
    current: $current
    pageSize: $pageSize
    keyword: $keyword
    onlyDefault: $onlyDefault
  ) {
    data {
      message
      sha
      compareTarget
      branch
      branches
      lines
      functions
      compareUrl
      webUrl
      newlines
      statements
      lastReportTime
      times
      buildProvider
      buildURL
      buildID
    }
    total
  }
}
