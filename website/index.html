<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    (function() {
      // 获取当前页面的路径
      const currentPath = window.location.pathname;
      
      // 检查是否包含 /documentation/ 路径
      if (currentPath.includes('/documentation/')) {
        // 将 /documentation/ 替换为 /docs/
        const newPath = currentPath.replace('/documentation/', '/docs/');
        
        // 构建新的URL
        const newUrl = 'https://docs.canyonjs.io' + newPath;
        
        // 执行跳转
        window.location.href = newUrl;
      } else {
        // 如果没有 /documentation/ 路径，直接跳转到 docs.canyonjs.io
        window.location.href = 'https://docs.canyonjs.io';
      }
    })();
  </script>
</body>
</html>
