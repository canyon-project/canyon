<script>

  async function compressDataWithStream (data) {
    const textEncoder = new TextEncoder()
    const input = textEncoder.encode(data)

    const compressionStream = new CompressionStream('gzip')
    const writer = compressionStream.writable.getWriter()
    writer.write(input)
    writer.close()

    const compressedData = []
    const reader = compressionStream.readable.getReader()
    let result
    while (!(result = await reader.read()).done) {
      compressedData.push(result.value)
    }
    return new Blob(compressedData) // 压缩后的数据为 Blob
  }

  compressDataWithStream(JSON.stringify({name:'zt'})).then(r=>{
    const fd = new FormData();
    fd.append('coverage', r);
    // const blob = new Blob([JSON.stringify({name:'zt'})], { type: "application/json" });

    fd.append('sha', 'b4a881edbb28e3f678d2cb5571a1a0a12da56b70');
    fd.append('instrumentCwd','instrumentCwd')
    fetch(`http://localhost:8080/coverage/client`, {
      method: 'POST',
      headers: {
        // 'Content-Type': 'application/json',
      },
      body: fd
    })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  })


</script>
