name: 'Canyon Coverage Upload'
description: 'Upload coverage reports to Canyon'
branding:
  icon: 'upload-cloud'
  color: 'blue'
inputs:
  coverage-dir:
    description: 'Directory containing coverage/data folder (default: coverage)'
    required: false
    default: 'coverage'
  canyon-url:
    description: 'Canyon server URL'
    required: true
  canyon-token:
    description: 'Canyon authentication token (optional)'
    required: false
  fail-on-error:
    description: 'Fail the action if upload fails'
    required: false
    default: 'true'
runs:
  using: 'node20'
  main: 'dist/index.mjs'
