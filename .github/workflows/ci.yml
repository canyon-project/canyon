name: CI

on:
  push:
    branches:
      - next
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install
        run: pnpm i

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm test
