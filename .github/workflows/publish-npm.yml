name: Publish Npm

on:
  push:
    branches: ["*"]

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [canyon-sdk, canyon-uploader, vite-plugin-canyon,babel-plugin-canyon] # 包名
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: pnpm install
      - run: |
          pnpm --filter=${{ matrix.package }} publish -f --no-git-checks --access=public --filter
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Add dist-tag for vite-plugin-canyon
        if: matrix.package == 'vite-plugin-canyon'
        run: |
          pnpm dist-tag add vite-plugin-canyon@0.0.1-alpha.15 latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Add dist-tag for babel-plugin-canyon
        if: matrix.package == 'babel-plugin-canyon'
        run: |
          pnpm dist-tag add babel-plugin-canyon@1.8.87 latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
