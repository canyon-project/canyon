name: Examples - webpack-babel-ts E2E

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/webpack-babel-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm playwright:install

      - name: Run E2E
        env:
          CI: true
        run: pnpm test:e2e


