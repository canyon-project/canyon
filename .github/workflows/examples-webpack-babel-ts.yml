name: Examples - webpack-babel-ts E2E

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/webpack-babel-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build example
        run: pnpm run build

      - name: Install Canyon CLI
        run: npm i -g @canyonjs/cli

      - name: Canyon help
        run: canyon -h

      - name: Upload coverage to Canyon
        env:
          CANYON_DSN: https://app.canyonjs.io/coverage/client
        run: >
          canyon upload
          --dsn=$CANYON_DSN
          --repo_id=${{ github.repository_id }}
          --instrument_cwd=${{ github.workspace }}
          --sha=${{ github.sha }}
          --branch=${{ github.ref_name }}
          --provider=github
          --debug=true

      - name: Cleanup Canyon output
        run: rm -rf .canyon_output

      - name: Derive Playwright version
        run: |
          PWV=$(node -e "console.log(require('@playwright/test/package.json').version)")
          echo "PW_VERSION=$PWV" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PW_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        run: pnpm playwright:install

      - name: Run E2E
        env:
          CI: true
        run: pnpm test:e2e

      - name: Upload E2E coverage to Canyon
        env:
          CANYON_DSN: https://app.canyonjs.io/coverage/client
        run: >
          canyon upload
          --dsn=$CANYON_DSN
          --repo_id=${{ github.repository_id }}
          --instrument_cwd=${{ github.workspace }}
          --sha=${{ github.sha }}
          --branch=${{ github.ref_name }}
          --provider=github
          --debug=true